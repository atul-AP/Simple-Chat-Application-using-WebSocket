<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Chat</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Emoji-compatible font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', 'Noto Color Emoji', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-app {
      display: flex;
      height: 100%;
      transition: background-color 0.3s ease;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-right: 1px solid #34495e;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .chat-main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background-color: white;
      padding: 20px;
      overflow-y: auto;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: scroll;
      margin-bottom: 10px;
      padding-right: 10px;
    }

    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      max-width: 75%;
      word-wrap: break-word;
      display: inline-block;
      position: relative;
      transition: opacity 0.3s ease;
    }

    .message.user {
      background-color: #3498db;
      color: white;
      align-self: flex-end;
    }

    .message.bot {
      background-color: #ecf0f1;
      color: #2c3e50;
      align-self: flex-start;
    }

    .message-time {
      font-size: 0.8rem;
      color: #aaa;
      position: absolute;
      bottom: 5px;
      right: 10px;
    }

    .input-area {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    #message {
      width: 80%;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ddd;
      font-size: 16px;
      transition: width 0.3s ease;
    }

    #message:focus {
      outline: none;
      border-color: #3498db;
    }

    .chat-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #emoji-btn, #send-btn, #record-btn {
      background-color: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #emoji-btn:hover, #send-btn:hover, #record-btn:hover {
      transform: scale(1.2);
    }

    .upload-label {
      cursor: pointer;
      font-size: 24px;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #1e1e1e;
      color: #ddd;
    }

    .chat-main.dark-mode {
      background-color: #2f2f2f;
    }

    .sidebar.dark-mode {
      background-color: #34495e;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .chat-app {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: 200px;
        padding: 10px;
        border-bottom: 1px solid #34495e;
      }

      .chat-main {
        padding: 15px;
      }

      #message {
        width: 70%;
      }
    }

    /* Emoji Picker */
    .emoji-picker {
      position: absolute;
      bottom: 60px;
      left: 0;
      background: white;
      border-radius: 8px;
      border: 1px solid #ddd;
      display: none;
    }

    .emoji-picker button {
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
    }

    .emoji-picker button:hover {
      background-color: #f0f0f0;
    }

  </style>
</head>

<body>
  <div class="chat-app">
    <aside class="sidebar">
      <h2>üë• Online Users</h2>
      <ul id="user-list"></ul>
    </aside>

    <main class="chat-main">
      <div id="chat-box" class="chat-box"></div>

      <div class="input-area">
        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" />
        <div class="chat-buttons">
          <button id="emoji-btn" aria-label="Add emoji">üòä</button>

          <label for="image-upload" class="upload-label" aria-label="Upload image">
            üì∏
            <input type="file" id="image-upload" accept="image/*" hidden />
          </label>

          <button id="record-btn" aria-label="Record voice">üéôÔ∏è</button>
          <button id="send-btn" aria-label="Send message">Send</button>
        </div>
      </div>

      <div class="chat-buttons">
        <!-- Other buttons -->
        <button id="generate-link-btn">Generate Chat Link</button>
      </div>      
      

      <div class="emoji-picker" id="emoji-picker">
        <!-- Emoji Buttons will be populated here -->
      </div>
    </main>
  </div>

  <!-- Dark mode toggle -->
  <button id="dark-mode-toggle" class="theme-toggle" aria-label="Toggle dark mode">üåì</button>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
